version: '3'

services:
  db-heurly-prod:
    #container_name: postgres-prod
    image: postgres:14-alpine
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: on-failure

networks: 
  heurly-network: 
    external: true
    attachable: true